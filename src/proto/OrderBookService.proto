syntax = "proto3";

package srv;

import "OrderBookMessages.proto";

message NewOrderRequest {
  Ids ids = 1;
  Order order = 2;
}

message CancelOrderRequest {
  Ids ids = 1;
}

message Null {
}

service OrderBookService {
  rpc acceptOrder(NewOrderRequest) returns (Null);
  rpc cancelOrder(CancelOrderRequest) returns (Null);
}
