syntax = "proto3";

package srv;

message Ids {
  string userId = 1;
  string orderId = 2;
}

message Order {
  bool side = 1;
  int32 price = 2;
  int32 quantity = 3;
}

message Trade {
  Ids buyIds = 1;
  int32 buyPrice = 2;
  bool buyConsumed = 3;

  Ids sellIds = 4;
  int32 sellPrice = 5;
  bool sellConsumed = 6;

  int32 quantity = 7;
}

message TOB {
  Ids buyIds = 1;
  int32 buyPrice = 2;
  int32 buyQuantity = 3;

  Ids sellIds = 4;
  int32 sellPrice = 5;
  int32 sellQuantity = 6;
}
